<script>
    //TASK#15
    function generateBill() {
        var customerName = document.getElementById("customerName").value;
        var billingMonth = document.getElementById("billingMonth").value;

        
        var items = [
            { name: "Total", price: 15.75 },
            { name: "Tax", price: 9.99 },
            { name: "Previous", price: 25.50 }];

        var totalAmount = 0;
        for (var i = 0; i < items.length; i++) 
        {
            totalAmount += items[i].price;
        }

       
        totalAmount = totalAmount.toFixed(2);
        var billText = "<h2>Customer Bill</h2>";
        billText += "<p>Customer Name: " + customerName + "</p>";
        billText += "<p>Billing Month: " + billingMonth + "</p>";
        billText += "<p>Items:</p>";
        billText += "<ul>";
        for (var i = 0; i < items.length; i++) 
        {
            billText += "<li>" + items[i].name + ": $" + items[i].price.toFixed(2) + "</li>";
        }
        billText += "</ul>";
        billText += "<p>Total Amount: $" + totalAmount + "</p>";
        document.getElementById("bill").innerHTML = billText;
    }
    generateBill();
</script>

<script>
    //TASK#2
    function alertCurrentMonth() 
    {
        var months = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var currentMonthNumber = new Date().getMonth();
        var currentMonthName = months[currentMonthNumber];

        alert("Current Month: " + currentMonthName);
    }
    alertCurrentMonth();
</script>

<script>

        alert("Current Day: " + currentDayName);
    }
    alertCurrentDay();
</script>
